<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container pe-5">
    <div class="d-flex justify-content-between">
      <form id="form">

        <input type="text" id="inputName" class="fname-input form-control" placeholder="First name"
          aria-label="Username" aria-describedby="addon-wrapping" required>

        <input type="text" id="inputLastname" class="fname-input form-control" placeholder="Last name"
          aria-label="Username" aria-describedby="addon-wrapping" required>

        <input type="number" id="inputNumber" class="fname-input form-control" placeholder="Tel:" aria-label="Username"
          aria-describedby="addon-wrapping" required>

        <select class="form-select mb-4 main-select" aria-label="Default select example">
          <option selected>To whom</option>
          <option value="1">Friends</option>
          <option value="2">Family</option>
        </select>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>
      <div class="col-4">
        <div class="mb-3">
          <button class="all-btn me-4" id="allBtn">All</button>
          <button class="call-btn me-4" id="friendBtn">Friends</button>
          <button class="call-btn" id="familyBtn">Family</button>
        </div>
        <ul class="list-group list-group-flush" id="List">
          <li class="list-group-item"><span class="triangle" id="triangleBtn"></span>
            <p class="mb-1">First Name : Abdullokh</p>
            <p class="mb-1">Last Name : Giyasov</p>
          </li>

        </ul>
      </div>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
